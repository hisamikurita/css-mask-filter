<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
<link rel="stylesheet" href="./css/style.css"/>
<title>Document</title>
</head>
<body>
  <div class="container">
    <div class="img">
      <div class="filter active" id="init"><img src="./images/img.jpg" alt=""></div>
      <div class="filter" id="brightness"><img src="./images/img.jpg" alt=""></div>
      <div class="filter" id="blur"><img src="./images/img.jpg" alt=""></div>
      <div class="filter" id="grayscale"><img src="./images/img.jpg" alt=""></div>
      <div class="filter" id="saturate"><img src="./images/img.jpg" alt=""></div>
      <div class="filter" id="invert"><img src="./images/img.jpg" alt=""></div>
      <div class="filter" id="hue-rotate01"><img src="./images/img.jpg" alt=""></div>
      <div class="filter" id="hue-rotate02"><img src="./images/img.jpg" alt=""></div>
    </div>
    <div class="textarea">
        <div class="bottom">
          <p class="text" data-id="brightness">brightness & contrast</p>
        </div>
        <div class="bottom">
          <p class="text" data-id="blur">blur</p>
        </div>
        <div class="bottom">
          <p class="text" data-id="grayscale">grayscale</p>
        </div>
        <div class="bottom">
          <p class="text" data-id="saturate">saturate</p>
        </div>
        <div class="bottom">
          <p class="text" data-id="invert">invert</p>
        </div>
        <div class="bottom">
          <p class="text" data-id="hue-rotate01">hue-rotate (90deg)</p>
        </div>
        <div class="bottom">
          <p class="text" data-id="hue-rotate02">hue-rotate (180deg)</p>
        </div>
    </div>
  </div>
<script src="./js/main.js"></script>
</body>
</html>
